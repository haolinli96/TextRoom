<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script data-require="bootstrap@3.1.1" data-semver="3.1.1"
        src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script data-require="marked@*" data-semver="0.3.1"
        src="http://cdnjs.cloudflare.com/ajax/libs/marked/0.3.1/marked.js"></script>
    <script src="https://cdn.rawgit.com/toopay/bootstrap-markdown/master/js/bootstrap-markdown.js
  "></script>
    <script src="https://rawgit.com/lodev09/jquery-filedrop/master/jquery.filedrop.js
  "></script>
    <script src="https://rawgit.com/jeresig/jquery.hotkeys/master/jquery.hotkeys.js"></script>

    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet"
        href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link data-require="fontawesome@4.1.0" data-semver="4.1.0" rel="stylesheet"
        href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://cdn.rawgit.com/toopay/bootstrap-markdown/master/css/bootstrap-markdown.min.css">
    <link rel="stylesheet" href="css/markdown-editor.css">
    <script src="js/markdown-editor.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <h1>Bootstrap Markdown DEMO</h1>
            <div class="md-editor" id="1579307794646">
                <div class="md-header btn-toolbar">
                    <div class="btn-group">
                        <button class="btn-default btn-sm btn" type="button" title="Bold (Ctrl+B)"
                            tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdBold"
                            data-hotkey="Ctrl+B">
                            <span class="fa fa-bold"></span>
                        </button>
                        <button
                            class="btn-default btn-sm btn" type="button" title="Italic (Ctrl+I)" tabindex="-1"
                            data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdItalic"
                            data-hotkey="Ctrl+I">
                            <span class="fa fa-italic"></span> 
                        </button>
                        <button
                            class="btn-default btn-sm btn" type="button" title="Heading (Ctrl+H)" tabindex="-1"
                            data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdHeading"
                            data-hotkey="Ctrl+H">
                            <span class="fa fa-header"></span> 
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn-default btn-sm btn" type="button"
                            title="URL/Link (Ctrl+L)" tabindex="-1" data-provider="bootstrap-markdown"
                            data-handler="bootstrap-markdown-cmdUrl" data-hotkey="Ctrl+L">
                            <span class="fa fa-link"></span> 
                        </button>
                        <button class="btn-default btn-sm btn" type="button"
                            title="Image (Ctrl+G)" tabindex="-1" data-provider="bootstrap-markdown"
                            data-handler="bootstrap-markdown-cmdImage" data-hotkey="Ctrl+G">
                            <span class="fa fa-picture-o"></span> 
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn-default btn-sm btn" type="button"
                            title="Unordered List (Ctrl+U)" tabindex="-1" data-provider="bootstrap-markdown"
                            data-handler="bootstrap-markdown-cmdList" data-hotkey="Ctrl+U">
                            <span class="fa fa-list"></span> 
                        </button>
                        <button class="btn-default btn-sm btn" type="button"
                            title="Ordered List (Ctrl+O)" tabindex="-1" data-provider="bootstrap-markdown"
                            data-handler="bootstrap-markdown-cmdListO" data-hotkey="Ctrl+O">
                            <span class="fa fa-list-ol"></span> 
                            </button>
                        <button class="btn-default btn-sm btn"
                            type="button" title="Code (Ctrl+K)" tabindex="-1" data-provider="bootstrap-markdown"
                            data-handler="bootstrap-markdown-cmdCode" data-hotkey="Ctrl+K">
                            <span class="fa fa-code"></span> 
                        </button>
                        <button class="btn-default btn-sm btn" type="button"
                            title="Quote (Ctrl+Q)" tabindex="-1" data-provider="bootstrap-markdown"
                            data-handler="bootstrap-markdown-cmdQuote" data-hotkey="Ctrl+Q">
                            <span class="fa fa-quote-left"></span> 
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn-sm btn btn-primary" type="button" title="Preview (Ctrl+P)"
                            tabindex="-1" data-provider="bootstrap-markdown"
                            data-handler="bootstrap-markdown-cmdPreview" data-hotkey="Ctrl+P" data-toggle="button">
                            <span class="fa fa-search"></span> 
                            Preview
                        </button>
                    </div>
                    <div class="md-controls">
                        <a class="md-control md-control-fullscreen" href="#">
                            <span class="fa fa-expand"></span>
                        </a>
                    </div>
                </div>
                <textarea id="comment-md" name="comment" placeholder="Say something..." class="md-input" rows="5" style="height: 155px; resize: none;"></textarea>
                <div class="md-footer"> 
                    <span class="text-muted"> 
                        <span data-md-footer-message="err" style="display: none;"> </span> 
                        <span data-md-footer-message="default"
                            style="display: inline;"> Add images by dragging &amp; dropping or 
                            <a class="btn-input">
                                selecting them 
                                <input type="file" multiple="" id="comment-images"> 
                            </a> 
                        </span> 
                        <span data-md-footer-message="loading" style="display: none;"> Uploading your images... </span>
                    </span>
                </div>
                <div class="md-fullscreen-controls"><a href="#" class="exit-fullscreen" title="Exit fullscreen"><span
                            class="fa fa-compress"></span></a></div>
            </div>
            <br>
            <div id="comment-md-preview-container" style="display: none;">
                <div class="well well-sm well-light md-preview margin-top-10" id="comment-md-preview"></div>
            </div>
        </div>
    </div>


</body>

</html>
